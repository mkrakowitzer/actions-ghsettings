# action.yml
name: 'ghsettings'
description: 'Configure Github Settings for Organisations'
runs:
  using: 'docker'
  image: 'docker://mkrakowitzer/actions-ghsettings:latest'
   args:
    - '--files'
    - ${{ inputs.files }}
inputs:
  files:
    description: 'list of comma delimited files'
    required: false

branding:
  icon: 'activity'
  color: 'green'
